<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" ng-click="closeSidebar()">Close &times;</button>
    <a ng-click="searchAction()" id='Action' class="w3-button w3-bar-item w3-large w3-round-large">Action</a>
    <a ng-click="searchAdventure()" id='Adventure' class="w3-button w3-bar-item w3-large w3-round-large">Adventure</a>
    <a ng-click="searchAnimation()" id='Animation' class="w3-button w3-bar-item w3-large w3-round-large">Animation</a>
    <a ng-click="searchComedy()" id='Comedy' class="w3-button w3-bar-item w3-large w3-round-large">Comedy</a>
    <a ng-click="searchCrime()" id='Crime' class="w3-button w3-bar-item w3-large w3-round-large">Crime</a>
    <a ng-click="searchDrama()" id='Drama' class="w3-button w3-bar-item w3-large w3-round-large">Drama</a>
    <a ng-click="searchFamily()" id='Family' class="w3-button w3-bar-item w3-large w3-round-large">Family</a>
    <a ng-click="searchFantasy()" id='Fantasy' class="w3-button w3-bar-item w3-large w3-round-large">Fantasy</a>
    <a ng-click="searchHistory()" id='History' class="w3-button w3-bar-item w3-large w3-round-large">History</a>
    <a ng-click="searchHorror()" id='Horror' class="w3-button w3-bar-item w3-large w3-round-large">Horror</a>
    <a ng-click="searchMystery()" id='Mystery' class="w3-button w3-bar-item w3-large w3-round-large">Mystery</a>
    <a ng-click="searchRomance()" id='Romance' class="w3-button w3-bar-item w3-large w3-round-large">Romance</a>
    <a ng-click="searchSciFi()" id='Science Fiction' class="w3-button w3-bar-item w3-large w3-round-large">Science Fiction</a>
    <a ng-click="searchThriller()" id='Thriller' class="w3-button w3-bar-item w3-large w3-round-large">Thriller</a>
    <a ng-click="searchWar()" id='War' class="w3-button w3-bar-item w3-large w3-round-large">War</a>
    <a ng-click="searchWestern()" id='Western' class="w3-button w3-bar-item w3-large w3-round-large">Western</a>
</div>


<div class="w3-container w3-main" style="margin-left:200px">

    <div class="w3-container">
        <button class="w3-button w3-xlarge w3-hide-large" ng-click="openSidebar()">&#9776;</button>
    </div>

    <div class="box w3-center w3-container" id="search">
        <p>Search for a movie using the form below.</p>
        <form novalidate>
            <input class="w3-input w3-animate-input w3-border-brown" type="text" placeholder="Search..." name="search" style="width:100%" ng-model='searchTerm' ng-required='true'>
        </form>
        <div class="w3-container">
            <button class="w3-margin w3-padding-large w3-button w3-#f44336 w3-large w3-brown w3-round-large w3-hover-shadow w3-padding" ng-click="search()">Search</button>
        </div>
    </div>

    <div class="w3-container w3-center" style='width:100%'>
        <h3 class="w3-border-bottom w3-border-brown">Trending Movies</h3>

        <div class="w3-row w3-margin">
            <div class="w3-center w3-margin">
                <div class="w3-card-4 w3-margin" style='width:100%' ng-repeat="result in actionMovies">
                    <img src = 'https://image.tmdb.org/t/p/w300//{{result.backdrop_path}}' height="350" width="350" class="w3-margin">
                    <div class="w3-container w3-center">
                        <h3>{{result.title}}</h3>
                        <p>Release Date: {{result.release_date}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="w3-card-4" style='width:100%' ng-repeat="result in actionMovies">
            <img src = 'https://image.tmdb.org/t/p/w300//{{}}' style='width:50%'>
            <div class="w3-container w3-center">
                <h3>{{result.title}}</h3>
                <p>Release Date: {{result.release_date}}</p>
            </div>
        </div>-->
    </div>

    <div class="w3-container w3-center">
        <button class="w3-padding-large w3-button w3-brown w3-large w3-round-large w3-hover-shadow" ng-click="sendNotification()">Get Notified about further amazing contents
        </button>
        <hr class="giveMargin">
    </div>
    <div class="w3-bar">
        <button class="w3-padding-large w3-button w3-brown w3-large w3-round-large w3-hover-shadow" ng-click="sendNotification()">Get Notified about further amazing contents
        </button>
        <button class="w3-padding-large w3-button w3-brown w3-large w3-round-large w3-hover-shadow" ng-model="hsButton" id="hsButton">Add our app to home screen for an awesome experience
        </button>
        <button class="w3-button w3-red">Button</button>
    </div>

</div>
